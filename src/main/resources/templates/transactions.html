<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<!-- These 4 rows below are for demonstration purposes only
			     You will need to edit the code below in order to make
			     it dynamically list ALL 100 transactions from the Repo -->
			<tr th:each="storedTransaction : ${transactions}">
				<td><a th:href="@{/transaction/{id}(id=${storedTransaction.id})}">[[${storedTransaction.id}]]</a></td>
				<td th:text="${storedTransaction.date}"></td>
				<td th:text="${storedTransaction.retailer}"></td>
				<td th:text="${storedTransaction.type == 'C' ? storedTransaction.amount : '-'}"></td>
				<td th:text="${storedTransaction.type == 'C' ? '-' : storedTransaction.amount}"></td>
			</tr>
	
		</table>
	</body>
</html>
